<!DOCTYPE html>
<html lang="en" class="full-scale">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/form_page.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>   
</head>
<body class="full-scale">
    <nav id="navbar">
        <!--createNavBar.js로 삽입 -->
    </nav>
    <main class="full-scale">
    <div class="container" style="width: 30%; text-align: center;">
        <h1 class="h1">로그인</h1>
        <!-- <form method="post" action="http://서버주소:서버포트/login"> -->
        <form method="get" action="./main_page.html" class="row">
            <div class="form-group row">
                <input class="form-input" type="text" id="id" name="id" placeholder="ID"> 
            </div>
            <div class="form-group row">
                <input class="form-input" type="password" id="pwd" name="password" placeholder="PassWord">
            </div>
        </form>

        <div class="row">
            <div class="col-6">
                <!-- <button class="btn btn-primary" onclick="">로그인</button> -->
                <button class="btn btn-primary submit round">로그인</button>
            </div>  
            <div class="col-6">
                <!-- <button class="btn btn-primary" onclick="location.href='http://서버주소:서버포트/register/member'">회원가입</button> -->
                <button class="btn btn-primary round"
                    onclick="location.href='./register/member.html'">회원가입</button>
            </div>
        </div>

    </div>
    </main>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/createNavBar.js">
    </script>
    <script src="js/validation.js">
    </script>
</body>
</html>
