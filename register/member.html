<!DOCTYPE html>
<html lang="en" class="full-scale">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 페이지</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/page_style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>   
    <style>
        input.form-input{
            font-size: 25px;
        }
    </style>
</head>
<body class="full-scale">
    <nav id="navbar">
        <!--createNavBar.js로 삽입 -->
    </nav>
    <main class="full-scale">
        <div class="container" style="width: 30%; text-align: center;">
            <h1 class="h1">회원가입</h1>
            <!-- <form method="post" action="http://서버주소:서버포트/register/member" class="row"> -->
            <form method="post" action="../login.html" class="row">
                <div class="form-group row">
                    <div style="text-align: left;">이메일</div>
                    <input class="form-input" type="email" id="email" name="email"> 
                </div>
                <div class="form-group row">
                    <div style="text-align: left;">패스워드</div>
                    <input class="form-input" type="password" id="pwd" name="password">
                </div>
                <div class="form-group row">
                    <div style="text-align: left;">이름</div>
                    <input class="form-input" type="text" id="userName" name="userName">
                </div>
            </form>

            <div class="row">
                <div class="col-6">
                    <!-- <button class="btn btn-primary" onclick="">확인</button> -->
                    <button class="btn btn-primary round" 
                        onclick="location.href='../login.html'">취소</button>
                </div>  
                <div class="col-6">
                    <!-- <button class="btn btn-primary" onclick="location.href='http://서버주소:서버포트/register/member'">회원가입</button> -->
                    <button class="btn btn-primary submit round">가입</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/validation.js">
    </script>
    <script src="../js/createNavBar.js">
    </script>
    <script>
        //appendNav(navOption.DEFAULT);
        displaySuccessMessage = ()=>{
            alert("회원가입이 정상적으로 완료되었습니다.");
        }
    </script>
    <script src="../bootstrap/bootstrap.min.js"></script>    
    
</body>
</html>
